<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body class="container">

<div th:replace="shared/nav"></div>

<div class="row">
    <div class="col-xs-12">

        <form action="#" th:action="@{/mail/send}" th:object="${mail}" method="post">

            <div class="input-group" th:classappend="${#fields.hasErrors('receiver')} ? 'has-error' : ''">
                <label for="receiver">Odbiorca:</label>
                <input class="form-control" type="text" th:field="*{receiver}" id="receiver" name="receiver" />
                <div class="help-block" th:if="${#fields.hasErrors('receiver')}" th:errors="*{receiver}"></div>
            </div>

            <div class="input-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error' : ''">
                <label for="title">Tytul:</label>
                <input class="form-control" type="text" th:field="*{title}" id="title" name="title" />
                <div class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="input-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error' : ''">
                <label for="description">Tresc wiadomosci:</label><br>
                <!--<input type="text" th:field="*{description}" id="description" name="description" />-->

                <textarea class="form-control" id="description" rows="5"
                          name="description"
                          placeholder="description" th:field="*{description}"
                          required="required"></textarea>

                <div class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="Wyslij">
            </div>


        </form>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
