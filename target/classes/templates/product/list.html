<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body class="container">

<div th:replace="shared/nav"></div>


    <td><a th:href="@{/listby/name}"
           class="btn btn-primary">Sortuj wg nazwy<i class="fas fa-user-times ml-2"></i></a></td>

    <td><a th:href="@{/listby/mostpopular}"
       class="btn btn-primary">Sortuj od najpopularniejszych<i class="fas fa-user-times ml-2"></i></a></td>

<div th:each="product : ${list}">
    <div class="row">
        <div class="col-xs-12">
            <a th:href="@{/product/{id}(id=${product.id})}">
                <h1 th:text="${product.name}">Nazwa</h1>
                <img th:src="@{/files/{filename}(filename=${product.imagePath})}" />

                <span th:if="${session.userIsAdmin} == true">
                <td><a th:href="@{/product/delete/{id}(id=${product.id})}"
                       class="btn btn-primary">Usun produkt<i class="fas fa-user-times ml-2"></i></a></td>
                </span>

            </a>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
