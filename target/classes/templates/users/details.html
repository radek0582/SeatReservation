<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Szczegoly uzytkownika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="container">

<div th:replace="shared/nav"></div>

<span th:if="${session.userIsAdmin} == true">
    <div class="row">
        <div class="col-xs-12 text center" th:object="${uzytkownik}">
            Nazwa: <h1 th:text="${uzytkownik.name}">Nazwa</h1>
            Email: <h1 th:text="${uzytkownik.email}">Adres email</h1>
            Czy ma prawa admina: <h1 th:text="${uzytkownik.admin}">Czy ma prawa admina</h1>
            <!--<img th:src="@{/files/{filename}(filename=${product.imagePath})}" />-->
            <!--<p th:text="${product.description}">Opis</p>-->
            <td><a th:href="@{/users/delete/{id}(id=${uzytkownik.id})}"
                   class="btn btn-primary">Usun uzytkownika<i class="fas fa-user-times ml-2"></i></a></td>
        </div>
    </div>
</span>

<span th:if="(${session.userIsLogged} == false) or (${session.userIsLogged} == null)">
    Tylko admin i moderator moze ogladac szczegoly uzytkownika!
</span>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
