<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <style>
        #square1 {
            position: fixed;
            width: 200px;
            height: 200px;
            cursor: pointer;
            background-color: #615;
        }
    </style>


</head>
<body class="container">

<div th:replace="shared/nav"></div>

<div class="row">
    <div class="col-xs-12 text center" th:object="${event}">
        <h1 th:text="${event.name}">Nazwa wydarzenia</h1>
        <img th:src="@{/files/{filename}(filename=${event.imagePath})}" />
        <p th:text="${event.artist}">Artysta</p>
        <p th:text="${event.comment}">Komentarz</p>

        <span th:if="${session.userIsLogged} == true">
            <td><a th:href="@{/events/event/edit/{id}(id=${event.id})}"
                   class="btn btn-primary">Rezerwacja miejsc<i class="fas fa-user-times ml-2"></i></a></td>
        </span>

        Dodano: <p th:text="${event.timestamp}"></p>
        Licznik odwiedzin: <p th:text="${event.visitCount}"></p>
    </div>
</div>

<div id="square1"></div>


<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script src="/js/product.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




</body>
